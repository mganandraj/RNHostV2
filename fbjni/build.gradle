plugins {
    id 'com.android.library'
}

android {
    namespace 'com.facebook.fbjni'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared",
                    "-DFBJNI_ROOT=${FBJNI_ROOT}"
                targets "fbjni"
            }
        }
    }

    sourceSets.main {
        java {
            srcDirs = ["${FBJNI_ROOT}/java"]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        prefab true
        prefabPublishing true
    }

    prefab {
        fbjni {
            headers "${FBJNI_ROOT}/cxx/"
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.18.1'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.facebook.soloader:nativeloader:0.10.5'

    implementation "com.facebook.react:react-android:${RN_VERSION}"
    implementation "com.facebook.react:hermes-android:${RN_VERSION}"

}