plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.microsoft.office.reacthostapp'
    compileSdk 34
    ndkVersion = "25.0.8775105"

    defaultConfig {
        applicationId "com.microsoft.office.reacthostapp"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared"
                targets "reacthostapp"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.18.1'
        }
    }
    buildFeatures {
        prefab true
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.facebook.soloader:nativeloader:0.10.5'

    implementation ("com.facebook.react:react-android:${RN_VERSION}") {
        exclude group:'com.facebook.fbjni', module:'fbjni'
    }

    implementation ("com.facebook.react:hermes-android:${RN_VERSION}") {
        exclude group:'com.facebook.fbjni', module:'fbjni'
    }

    implementation(project(":mso"))
    implementation(project(":rnx-host"))
    implementation(project(":fbjni"))
    implementation(project(":reacthost"))
    implementation(project(":reactreka"))
    implementation(project(":headless"))

    implementation(project(":reka"))
    implementation(project(":json"))
}